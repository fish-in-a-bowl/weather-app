<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="row">
          <div class="col-6">
            <h1 id="cityName"></h1>
            <p id="currentTime"></p>
            <h2>
              <span id="currentTemp"></span>
              <span class="temp-units"> Â°C | F</span>
              <span class="weather-icon" id="weatherIcon">ðŸŒ¥</span>
            </h2>
            <p class="feels-like">
              Feels like <span id="feelsLikeTemp"></span> Â°C
            </p>
          </div>
          <div class="col-6">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search for a city"
                aria-label="Search for a city"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Search
              </button>
            </div>
            <ul>
              <li class="description" id="weatherDescription"></li>
              <li>Humidity: <span id="currentHumidity">47</span> %</li>
              <li>Wind: <span id="currentWind">1</span> km/h</li>
              <li>Pressure: <span id="currentPressure"></span> mb</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <small
      >This code by Anna P. on
      <a href="https://github.com/fish-in-a-bowl/weather-app" target="blank"
        >GitHub</a
      ></small
    >
    <script src="src/app.js"></script>
  </body>
</html>
